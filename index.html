<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Home Portal for Group Assignment Manager" />
  <title>Portal - Group Assigment Manager</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script defer src="js/groupsetup.js"></script>
  <script defer src="js/groupcalculate.js"></script>
</head>

<body>
  <main>

    <div class="people">
      <div class="heading-input">
        <h2>People</h2>
        <div class="name-form">
          <input type="text" placeholder="Name" id="name-input" name="name-input" required minlength="5" maxlength="25" size="25" />
          <a href="#" id="add-name">Add</a>
          <a href="#" id="clear-name">Clear</a>
        </div>
      </div>
      <ul id="people-list"></ul>
    </div>

    <div class="catagory">
      <div class="heading-input">
        <h2>Assignments</h2>
        <div class="catagory-form">
          <input type="text" placeholder='Assignment' id="catagory-input" name="catagory-input" required minlength="5" maxlength="25"
            size="25" />
          <a href="#" id="add-catagory">Add</a>
          <a href="#" id="clear-catagory">Clear</a>
        </div>
      </div>
      <ul id="catagory-list"></ul>
    </div>
    
    <div class="assignment">
      <div class="heading-input">
        <h2>Group Amount</h2>
        <div class="assignment-form">
          <input type="number" placeholder="Group Amount" id="assignment-amount-input" name="assignment-amount-input" required min="1" />
          <a href="#" id="set-assignment-amount">Set</a>
        </div>
      </div>
      <h3>Amount: <span id="assignment-amount-display">Unset</span></h3>
    </div>

    <div class="output">
      <div class="heading-clear">
        <h2>Output</h2>
        <a href="#" id="output-make-assignment">Assign</a>
      </div>
      <ul id="output-display"></ul>
    </div>

  </main>
</body>

</html>
